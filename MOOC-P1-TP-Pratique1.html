col-xs-1 ou col-sm-1 ou col-md-1 ou col-lg-1
col-xs-2 ou col-sm-2 ou col-md-2 ou col-lg-2
...
col-xs-12 ou col-sm-12 ou col-md-12 ou col-lg-12
